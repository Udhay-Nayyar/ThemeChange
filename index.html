<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <form action="" id="formcont" class="border border-1 border-black m-5 p-3 w-75">

        <div class="form-switch">
            <input type="checkbox" class="form-check-input" name="" id="themeChecked" onchange="changeTheme()">
            <label for="" class="form-check-label">Dark Theme</label>
        </div>
        <h2>User Login</h2>
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" name="" id="">
            </dd>
            <dt>password</dt>
            <dd>
                <input type="password">
            </dd>
        </dl>
        <button class="btn btn-dark" id="look">LOGIN</button>
    </form>

    <script type="text/javascript">
        function changeTheme() {
            let result = document.getElementById("themeChecked");
            let cont = document.getElementById("formcont");
            let changebtn = document.getElementById("look");
            if (result.checked) {
                cont.className = "border border-1 border-black m-5 p-3 w-75 bg-dark text-light";
                changebtn.className = "btn btn-light";
            } else {
                console.log("not triggred")
                cont.className = "border border-1 border-black m-5 p-3 w-75 bg-light text-dark";
                changebtn.className = "btn btn-dark";
            }
        }
    </script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
